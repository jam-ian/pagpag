<head>
<title> Gab </title>
</head>
<body>
<DIV>
 <BUTTON ONCLICK="prev()"> Prev </BUTTON>
 <IMG ID="slider" SRC="1.JPG"
WIDTH="200px" HEIGHT="100px"/>
 <BUTTON ONCLICK="next()"> Next </BUTTON>
</DIV>

<SCRIPT>
var images = [
"1.JPG",
"2.JPG",
"3.JPG"
];
var num = 0;
function next() {
var slider = document.getElementById("slider");
num++;
if(num >= images.length) {
num = 0;
}
slider.src = images[num];
}
function prev() {
var slider = document.getElementById("slider");
num--;
if(num < 0) {
num = images.length-1;
}
slider.src = images[num];
}
</SCRIPT>
</body>
